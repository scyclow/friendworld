  * {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;

  }


  header {
    text-align: center;
    font-style: italic;
    background-color: #e0e6f5;
    font-family: "Georgia", serif;
    border-bottom: 1px solid;
    padding: 5px;
  }

  .content {
    max-width: 600px;
    margin: auto;
    border: 2px solid;
    height: 100vh;
  }

  #start {
    display: flex;
    align-items: center;
    justify-content: center;
    height: calc(100% - 32px);
    cursor: pointer;
  }

  #start span {
    width: 200px;
    text-align: center;
    text-decoration: underline;
    padding: 10px;
    border: 1px dashed;
  }

  #chat {
    overflow: scroll;
    padding: 5px;
    height: calc(100% - 32px);
  }

  .center {
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .continue {
    font-size: 25px;
    padding: 12px 24px;
    border-radius: 4px;
    display: inline-block;
    text-decoration: none;
    border: 1px solid #46b8da;
    background-color: #5bc0de;
    color: #fff;
    text-align: center;
  }

  .time {
    text-align: center;
    font-style: italic;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .name {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  .right {
    text-align: right;
  }

  #listen-text, #read-text {
    display: block;
    margin: auto;
    cursor: pointer;
    margin-top: 15px;
  }

  img {
    width: 300px;
  }

</style>

  const $start = document.getElementById('start')

  const $chat = document.getElementById('chat')

  $listen.addEventListener('click', () => {
    $chat.style.display = 'inherit'
    $start.style.display = 'none'
    listenToMessages()
  })

  $read.addEventListener('click', () => {
    $chat.style.display = 'inherit'
    $start.style.display = 'none'
    viewAllMessages()
  })


  function viewAllMessages() {
    blocked = true
    for (; ix < allMessages.length; ix++) {
      const message = allMessages[ix]
      renderMessage(message)
    }
    renderNextButton()
  }

  async function listenToMessages() {
    const allVoices = await getVoices()
    const voices = {
      You: allVoices[17],
      Mandy: allVoices[0], //0,46
      time: allVoices[22]
    }

    const interval = setInterval(() => {
      if (ix === allMessages.length) {
        clearInterval(interval)
        setTimeout(() => {
          renderNextButton()
          scrollToBottom()
        }, 1000)
        return
      }
      nextMessage(voices)
    }, 50)
  }

  function getVoices() {
    return new Promise(res => {
      const interval = setInterval(() => {
        const voices = window.speechSynthesis.getVoices()
        if (voices.length) {
          clearInterval(interval)
          res(voices)
        }
      }, 100)
    })
  }

  function scrollToBottom() {
    $chat.scrollTop = $chat.scrollHeight
  }

  function renderMessage(msg) {
    if (msg.actor === 'time') {
      $chat.innerHTML += `<div class="time">${msg.content}</div>`
    } else {
      $chat.innerHTML += `<div><span class="name">${msg.actor}</span> ${msg.content}</div>`
    }
    if (msg.img) {
      $chat.innerHTML += `<img src="${msg.img}">`
    }
  }

  function renderNextButton() {
    $chat.innerHTML += `
      <div class="center">
        <a class="continue" href="./sms5.html">Give Mandy Some Space</a>
      </div>
    `
  }

  function nextMessage (voices) {
    if (blocked || window.speechSynthesis.speaking) return

    const nextMessage = allMessages[ix]

    if (nextMessage.wait && !cleared) {
      blocked = true
      return setTimeout(() => {
        blocked = false
        cleared = true
      }, nextMessage.wait)
    }
    cleared = false

    const utterance = new window.SpeechSynthesisUtterance(nextMessage.voice || nextMessage.content);
    if (nextMessage.actor === 'You') {
      utterance.voice = voices.You
    } else if (nextMessage.actor === 'Mandy') {
      utterance.voice = voices.Mandy
      utterance.pitch = 1.2
    } else {
      utterance.voice = voices.time
    }

    window.speechSynthesis.speak(utterance)

    renderMessage(nextMessage)
    scrollToBottom()

    ix++
    setTimeout(() => {
      scrollToBottom()
    }, 20)
